<div class="container">
  <div class="well">
    <h4 class="text-center">List of Projects</h4>
  </div>
</div>

<div class="section" ng-controller="projectsController as prCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <select id="pfilter" name="pfilter">
          <option value="All" default>All projects</option>
          <option value="Dept">By departments</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
          <span>
            <table class="table table-bordered table-hover specialCollapse">
              <thead>
                <tr>
                  <th>Project Name</th>
                  <th>Contact</th>
                  <th>Description</th>
                  <th>Special requirements</th>
                </tr>
              </thead>
              <tbody ng-repeat="project in prCtrl.projects">
                <tr class='clickable-row' data-toggle="modal" data-target="#moreDetails">
                  <td>{{project.title}}</td>
                  <td>
                    {{project.fName}}<br/>
                    {{project.fEmail}}<br/>
                    {{project.phoneNumber | tel}}<br/>
                    {{project.fDepartment}}
                  </td>
                  <td>{{project.desc}}</td>
                  <td>{{project.specialReq}}</td>
                </tr>
              </tbody>
            </table>
          </span>
    </div>
  </div>

  <div class="modal fade" id="moreDetails" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"> 
        <span id="myModalLabel" style="margin-left:20px;"><font size="+2"><b>More details</b></font></span> </div>
        <div class="modal-body">
          <form class="form-horizontal" method="post" action="InsertPassportReminderSrvlt?idEmployee=1" >
            <fieldset id="modal_form">
            <p>
              Add details here
            </p>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
            </div>
          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
