<!DOCTYPE html>
<html>
  <head>
    <title>dlapp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="/stylesheets/style.css">
    <!-- <link rel="stylesheet" href="/css/style.min.css"> -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript" src="/controllers/dlapp.js"></script>
    <script type="text/javascript" src="/controllers/appRoutes.js"></script>
    <script type="text/javascript" src="/controllers/mainController.js"></script>
    <script type="text/javascript" src="/controllers/loginController.js"></script>
    <script type="text/javascript" src="/controllers/studentController.js"></script>
    <script type="text/javascript" src="/controllers/facultyController.js"></script>
    <script type="text/javascript" src="/controllers/projectsController.js"></script>
    <script type="text/javascript" src="/filters/phoneFilter.js"></script>
    <!-- <script type="text/javascript" src="/js/dlapp.min.js"></script> -->
    
    <base href="/">
  </head>
  <body ng-cloak="" ng-app="dlapp">
    <div class="container-fluid" ng-controller="mainController as mainCtrl">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">DL-App</a>
          </div>
          <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
             <li ng-repeat="headerMenu in mainCtrl.headerMenus" ng-class="{active : mainCtrl.activeMenu == headerMenu.name}"><a ng-href="{{ headerMenu.link }}" ng-click="mainCtrl.activate($index)"><span ng-class="'{{headerMenu.glyphicon}}'">{{headerMenu.name}}</span></a></li>
             </ul>

            <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li ng-class="active">
                  <a href="#" ng-click="mainCtrl.loginDialog()">
                    <span class="glyphicon glyphicon-log-in"></span> Logout
                  </a>
                </li>
              </ul>
            </div>

          </div>
        </div>
      </nav>
    </div>

    <span us-spinner="{radius:10, width:3, length: 8}" spinner-key="busy-spinner"></span>
    <div ng-view=""></div>

    <div class="footer navbar-fixed-bottom">
      <div class="container text-center">
        <p class="text-muted credit"><span class="glyphicon glyphicon-copyright-mark"></span> 2016. All rights reserved. University of Colorado, Boulder</p>
      </div>
    </div>
  </body>
</html>
